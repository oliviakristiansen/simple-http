<h2>Posts Edit</h2>

<form>
    <label>Title</label>
    <input ng-model = "postEditController.post.title">
    <br>

    <label>Description</label>
    <input ng-model = "postEditController.post.description">
    <br>

    <label>Author</label>
    <input ng-model = "postEditController.post.author">
    <br>

    <button ng-click = "postEditController.savePostChanges ()">Save Changes</button>
</form>
